<!doctype html>
<html>
    <head>
        <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
        <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
        <script src="https://raw.githack.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
        <script src="https://raw.githack.com/AR-js-org/studio-backend/master/src/modules/marker/tools/gesture-detector.js"></script>
        <script src="https://raw.githack.com/AR-js-org/studio-backend/master/src/modules/marker/tools/gesture-handler.js"></script>
        <script>
            let markerDetectedCount = 0; // Variable to store the score
            function changeHeaderColor() {
                const header = document.querySelector("header");
                if (header) {
                    header.style.background = "red";
                } else {
                    console.error("Header element not found!");
                }
            }
        </script>

      
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <style>
            body {
              font-family: Arial;
              margin: 0;
              overflow: hidden;
            }
            
            .header {
              padding: 60px;
              text-align: center;
              background: #1abc9c;
              color: white;
              font-size: 10px;
            }
        </style>
    
    
    
    </head>



    <body>

    <div class="header">
      <h1> Quick, locate the markers hidden around the square... </h1>
        <p> SCORE: <span id="interactionTally">0</span> </p>
        <button onclick="changeHeaderColor()">Change to Red</button>
    </div>
      
        <a-scene
            vr-mode-ui="enabled: false;"
            loading-screen="enabled: false;"
            renderer="logarithmicDepthBuffer: true;"
            arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false;"
            id="scene"
            style="position: absolute; top: 10px; left: 10px; width: 30%; height: 30%;"
        >
            <a-assets>
                <a-asset-item
                    id="animated-asset"
                    src="asset.glb"
                ></a-asset-item>
            </a-assets>

            <a-marker
                id="animated-marker"
                type="pattern"
                preset="custom"
                url="marker.patt"
                raycaster="objects: .clickable"
                emitevents="true"
                cursor="fuse: false; rayOrigin: mouse;"
                id="markerA"
                visible="updateScore()"
            >
                <a-entity
                    id="bowser-model"
                    scale="2.1700988558040133 2.1700988558040133 2.1700988558040133"
                    animation-mixer="loop: repeat"
                    gltf-model="#animated-asset"
                    class="clickable"
                    gesture-handler
                ></a-entity>
            </a-marker>

            <a-entity camera></a-entity>
            <a-entity id="interactionTally" position="0 1.5 -0.5" text="color: white; font-size: 2em; align: center; baseline: center; opacity: 1;"></a-entity>
        </a-scene>
    </body>
</html>
