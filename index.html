<!DOCTYPE html>
<html lang="en">
<head>
    <script>
        const accessCodeUrl = "hidden_code.txt"; // URL or path to your hidden code file

// Function to fetch the access code from external file (replace with hardcoded code if preferred)
function fetchAccessCode() {
  return fetch(accessCodeUrl)
    .then(response => response.text())
    .then(text => text.trim()); // Remove any leading/trailing whitespaces
}

fetchAccessCode()
  .then(code => {
    const accessCode = code;
    const form = document.getElementById("accessCodeForm");
    const errorMessage = document.getElementById("errorMessage");

    form.addEventListener("submit", function(event) {
      event.preventDefault(); // Prevent default form submission behavior
      const enteredCode = document.getElementById("code").value;

      if (enteredCode === accessCode) {
        // Redirect to content page upon successful code entry
        window.location.href = "content.html";
      } else {
        errorMessage.textContent = "Incorrect code. Please try again.";
      }
    });
  })
  .catch(error => console.error(error)); // Handle errors fetching the code
    </script>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Website Entry Challenge</title>
  <link rel="stylesheet" href="style.css"> <script src="script.js"></script>
</head>
<body>
  <h1>Welcome Adventurer!</h1>
  <p>To access this website, you must first decipher the hidden code.</p>
  <form id="accessCodeForm">
    <label for="code">Enter Code:</label>
    <input type="text" id="code" name="code" required>
    <button type="submit">Let me in!</button>
  </form>
  <div id="errorMessage"></div> </body>
</html>
